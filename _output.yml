bookdown::gitbook:
  css: style.css
  highlight: tango
  split_by: section+number
  split_bib: true
  includes:
    in_header: head.html
    before_body: scripts.html  # JavaScript 
  config: # gitbook style, such as the font/theme settings
    fontsettings:
      theme: night
      size: 3
    toc:
      collapse: section
      before: |
        <li><a href="./">R Notes</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toc_depth: 3
    toc_float: true
    edit: 
        link: https://github.com/my1396/R-Notes/edit/main/%s
    sharing:
        github: yes
    download: ["pdf", "epub", "rmd"]
    search: true
    enableEmoji: true
    
