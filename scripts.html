<head>
    <script> 
        function myFunction(id) {
          var x = document.getElementById(id); 
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        
        // Fix search functionality for GitHub Pages
        $(document).ready(function() {
          // Ensure search index loads with correct protocol
          if (typeof gitbook !== 'undefined' && gitbook.search) {
            // Force search to use current protocol (http/https)
            var searchIndex = 'search_index.json';
            if (window.location.protocol === 'https:') {
              searchIndex = searchIndex.replace('http:', 'https:');
            }
          }
          
          // Add small delay to ensure search is initialized - increased for GitHub Pages
          setTimeout(function() {
            if (window.gitbook && window.gitbook.search) {
              window.gitbook.search.init();
            }
            
            // Additional fix: manually trigger search setup if not working
            var searchInput = document.querySelector('.book-search input');
            if (searchInput && !searchInput.hasAttribute('data-search-ready')) {
              searchInput.setAttribute('data-search-ready', 'true');
              // Force re-initialization of search
              if (window.lunr && window.gitbook && window.gitbook.search) {
                try {
                  window.gitbook.search.setIndex(null);
                  window.gitbook.search.init();
                } catch(e) {
                  console.log('Search reinitialization attempted');
                }
              }
            }
          }, 2000); // Increased delay for GitHub Pages
        });
    </script>
</head>
